<div id="operation-{{ operation.id }}">
    <form method="post" enctype="multipart/form-data" hx-post="{% url 'tour:operationfile_create' operation.id %}" hx-target="#operation-{{ operation.id }}" hx-swap="outerHTML">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="alert alert-danger">
            <h5 class="alert-heading">Formda hatalar var:</h5>
            {{ form.errors }}
        </div>
        {% endif %}
        
        <div class="row">
            {% for field in form %}
                <div class="col-6">
                    <div class="form-group">
                        {{ field.label_tag }} {{ field }}
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <div class="mt-4 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> DosyayÄ± Kaydet
            </button>
        </div>
    </form>
</div>
